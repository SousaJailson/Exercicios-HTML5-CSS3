<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fornatação de Textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase em <b>negrito</b> usamos a TAG 'b' (não semantico).</p>
    <p>Nesta frase em <strong>negrito</strong> usamos a TAG 'strong' (semantico).</p>
    <h2>Italico / Destaque</h2>
    <p>Nesta frase em <i>italico</i> usamos a TAG 'i'(não semantico).</p>
    <p>Nesta frase em <em>italico usamos</em> a TAG 'em' (semantico).</p>
</body>
</html>
